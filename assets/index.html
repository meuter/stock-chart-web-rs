<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stonks</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Stonks</title>
    <script src="moment-2.30.1.min.js"></script>
    <script src="chart-4.4.1.min.js"></script>
    <script src="chartjs-plugin-crosshair-2.0.0.min.js"></script>
</head>

<body>
    <h1 id="ticker"></h1>
    <div id="periods">
        <a class=period id="period-1mo">1M</a>
        <a class=period id="period-6mo">6M</a>
        <a class=period id="period-ytd">YTD</a>
        <a class=period id="period-1y">1Y</a>
        <a class=period id="period-5y">5Y</a>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
